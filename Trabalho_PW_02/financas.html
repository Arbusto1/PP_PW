<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styleFinancasClientes.css" />
    <title>Financas</title>
</head>

<body>

    <nav>
        <div class="row">
            <div class="logo">
                <span class="material-symbols-outlined icone">
                    account_circle </span>
            </div>

            <div class="menu-buttons">
                <a class="m-right-1" href="hclientes.html">Visão geral</a>

                <a class="m-right-1" href="clientes.html">Clientes</a>

                <a class="m-right-1 selected" href="financas.html">Finanças</a>
            </div>
    </nav>

    <section>

        <div class="card-principal">
            <h2>Dados financeiros</h2>
            <hr>
            <div class="atalhos">
                <button id="openModalBtn">+</button>
            </div>
        </div>

        <div class="card-principal">
            <div class="blocos blocos2">
                <div class="bloco">
                    <h4>
                        <span class="material-symbols-outlined icone">
                            attach_money </span>
                        Saldo do mês
                    </h4>
                    <hr>
                    <h3 style="color: rgb(92 95 90);" id="saldoMes"></h3>
                </div>

                <div class="bloco">
                    <h4>
                        <span class="material-symbols-outlined icone">
                            monitoring </span>
                        Saldo total
                    </h4>
                    <hr>
                    <h3 style="color: rgb(92 95 90);" id="saldoTotal"></h3>
                </div>

                <div class="bloco">
                    <h4>
                        <span class="material-symbols-outlined icone">
                            payments </span>
                        Contas do mês
                    </h4>
                    <hr>
                    <h3 style="color: rgb(92 95 90);" id="quantidadeContasDoMes"></h3>
                </div>
            </div>

        </div>
    </section>

    <section>
        <div class="card-principal">

            <div class="table-responsive">
                <table id="clientesTable">
                    <thead>
                        <tr>
                            <th>Funcionário</th>
                            <th>Tipo</th>
                            <th>Descrição</th>
                            <th>Data</th>
                            <th>Horário</th>
                            <th>Valor</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tabela">

                    </tbody>
                </table>
            </div>
        </div>


    </section>

    <footer>
        <img src="./assets/logo.webp" alt="Logo do sistema" />
        <p>&copy; 2024 <strong>AppBarber</strong>. Todos os direitos reservados.</p>
    </footer>

    <div id="dataModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Adicionar</h2>
            <hr>
            <form class="formulario" id="clienteForm">
                <input type="hidden" id="clientIndex" value="">
                <label for="funcionario">Funcionário:</label>
                <input type="text" id="funcionario" name="funcionario" required>
                <label for="tipo">Tipo:</label>
                <input type="text" id="tipo" name="tipo" required>
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" name="descricao" required>
                <label for="horario">Horário:</label>
                <input type="text" id="horario" name="horario" required>
                <label for="valor">Valor:</label>
                <input type="number" id="valor" name="valor" step="0.01" required>
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>

                <button class="button-salvar" type="submit">Salvar</button>
            </form>
        </div>
    </div>

    <script src="scriptFinancas.js"></script>
</body>

</html>
