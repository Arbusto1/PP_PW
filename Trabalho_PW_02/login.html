<!DOCTYPE html>
<html lang="pt br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesLoginCadastro.css" />
    <title>Login</title>
</head>

<body>


    <section class="section">

        <div class="card">
            <div class="titulo">
                <img src="./assets/pessoa_celular.png" alt="Imagem de uma pessoa com celular" width="100px"
                    height="100px" />
                <h3>Acesse sua conta</h3>
                <hr>
            </div>

            <div class="formulario">
                <form action="#" id="formularioLogin">
                    <label for="email">Seu email</label>
                    <input type="email" id="emailc" name="email">

                    <label for="senha">Sua senha</label>
                    <input type="password" id="senhac" name="senha">

                    <button type="submit">Entrar</button>
                </form>
            </div>

        </div>
        <p><br>Ainda não possui conta?<a href="cadastro.html" style="color: rgb(18 158 63);"> Faça o cadastro!</a></p>

    </section>
    <script src="cadastro_login.js"></script>

</body>

</html>
