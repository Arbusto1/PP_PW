<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styleFinancasClientes.css" />
    <title>Clientes</title>
</head>

<body>

    <nav>
        <div class="row">
            <div class="logo">
                <span
                    style="background-color: rgb(223 252 233);color: rgb(13 119 47);border-radius: 0.5rem;justify-content: center;margin-bottom: 1rem;padding:0.35rem;font-size: 1.2rem;font-weight: 700;"
                    class="material-symbols-outlined">
                    account_circle </span>
            </div>

            <div class="menu-buttons">
                <a class="m-right-1" href="hclientes.html">Visão geral</a>

                <a class="m-right-1 selected" href="clientes.html">Clientes</a>

                <a class="m-right-1" href="financas.html">Finanças</a>
            </div>
    </nav>

    <section>

        <div class="card-principal">
            <h2>Dados dos clientes</h2>
            <hr>
            <div class="atalhos">
                <button id="openModalBtn">+</button>
            </div>
        </div>

        <div class="card-principal">
            <div class="blocos blocos2">
                <div class="bloco">
                    <h4>
                        <span class="material-symbols-outlined icone">
                            groups </span>
                        Nº de clientes
                    </h4>
                    <hr>
                    <h3 style="color: rgb(92 95 90);" id="numeroClientes"></h3>
                </div>

                <div class="bloco">
                    <h4>
                        <span class="material-symbols-outlined icone">
                            person </span>
                        Próximo cliente
                    </h4>
                    <hr>
                    <h3 style="color: rgb(92 95 90);" id="proximoCliente"></h3>
                </div>

                <div class="bloco">
                    <h4>
                        <span class="material-symbols-outlined icone">
                            group </span>
                        Clientes do mês
                    </h4>
                    <hr>
                    <h3 style="color: rgb(92 95 90);" id="numeroClientesDoMes"></h3>
                </div>
            </div>

        </div>
    </section>

    <section>
        <div class="card-principal">

            <div class="table-responsive">
                <table id="clientesTable">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Telefone</th>
                            <th>Email</th>
                            <th>Horário</th>
                            <th>Data</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tabela">

                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <footer>
        <img src="./assets/logo.webp" alt="Logo do sistema" />
        <p>&copy; 2024 <strong>AppBarber</strong>. Todos os direitos reservados.</p>
    </footer>

    <div id="dataModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Adicionar Cliente</h2>
            <hr>
            <form class="formulario" id="clienteForm">
                <input type="hidden" id="clientIndex"> <!-- Para armazenar o índice do cliente -->
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>

                <label for="data">Data</label>
                <input type="date" id="data" name="data" required>

                <label for="horario">Horário</label>
                <input type="time" id="horario" name="horario" required>

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <button class="button-salvar" type="submit">Salvar</button>
            </form>
        </div>
    </div>



    <script src="scriptClientes.js"></script>
</body>

</html>
